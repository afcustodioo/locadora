<form [formGroup]="form" (ngSubmit)="save(form.value)">
  <div class="container-fluid">

    <h4 class="h4">Cadastro de ve√≠culos</h4>

    <div class="form-group row">
      <label for="id" class="col-2 col-form-label">ID</label>
      <div class="col-4">
        <input type="text" id="id" class="form-control" formControlName="id">
      </div>

      <label for="ano" class="col-2 col-form-label">Ano</label>
      <div class="col-4">
        <input type="number" id="ano" class="form-control" formControlName="ano">
      </div>
    </div>

    <div class="form-group row">
      <label for="modelo" class="col-2 col-form-label">Modelo</label>
      <div class="col-4">
        <input type="text" id="modelo" class="form-control" formControlName="modelo">
      </div>

      <label for="placa" class="col-2 col-form-label">Placa</label>
      <div class="col-4">
        <input type="text" id="placa" class="form-control" formControlName="placa">
      </div>
    </div>

    <div class="form-group row">
      <label for="cor" class="col-2 col-form-label">Cor</label>
      <div class="col-4">
        <input type="text" id="cor" class="form-control" formControlName="cor">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-2">
        <button id="save" class="btn btn-primary" [disabled]="!form.valid">Salvar</button>
      </div>
    </div>
  </div>
  <table class="table table-stripe">
    <thead class="thead-inverse">
    <tr>
      <th>Ano</th>
      <th>Modelo</th>
      <th>Placa</th>
      <th>Cor</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let v of veiculos">
      <td>{{v.ano}}</td>
      <td>{{v.modelo}}</td>
      <td>{{v.placa}}</td>
      <td>{{v.cor}}</td>
    </tr>
    </tbody>
  </table>
</form>
